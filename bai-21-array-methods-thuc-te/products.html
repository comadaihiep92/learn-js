<!doctype html>
<html lang="en">
  <head>
    <title>Bai 21</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col form-group">
            <label for="genderFilter">Category</label>
            <select class="form-control" id="categoryFilter">
                <option value="null">All</option>
                <option value="Electronic goods">Electronic goods</option>
                <option value="Smart goods">Smart goods</option>
                <option value="TV goods">TV goods</option>
                <option value="Fan goods">Fan goods</option>
            </select>
        </div>
    </div>
    <ul class="list-group" id="productList">
        <!-- <li class="list-group-item">Tom</li>
        <li class="list-group-item">Tom</li>
        <li class="list-group-item">Tom</li>
        <li class="list-group-item">Tom</li> -->
    </ul>
      
    <script>
        // Product Catalog ->
        var products = [
            { name: 'A', unitPrice: 100, quantity: 2, category: 'Electronic goods'},
            { name: 'B', unitPrice: 10, quantity: 5, category: 'TV goods'},
            { name: 'C', unitPrice: 20, quantity: 10, category: 'Smart goods'},
            { name: 'D', unitPrice: 30, quantity: 20, category: 'Fan goods'}
        ];

        // 1. Filter các sản phẩm nằm trong 1 category nào đó
        // 2. Tính tổng số tiền hàng còn trong kho
        // 3. Chọn ra các sản phẩm có tiền hàng tồn lớn (tổng trên 500)
        
        var productList = $('#productList');
        var categoryFilter = $('#categoryFilter');

        render(productList, products);

        categoryFilter.on('change', function() {
            var selectedCategory = this.value; // male or female
            // write code here
            var filteredCategory = products.filter(function(product) {
                return product.category === selectedCategory;
            });
            console.log(filteredCategory);
            render(productList, filteredCategory);
        });


    
        function render(container, items) {
            // write code here  
            var htmlItems = items.map(function(item) {
                return '<li class="list-group-item">' + item.name + '</li>';
            });
            var html = htmlItems.join('');
            container.html(html);
        };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
